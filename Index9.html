<body>
  <script>
    let name;
    let admin;
    name = "Виталий Валентинович";

    alert(admin);
    document.write("<button onclick='setAdmin()'>Нажми меня, please!</button></br>");
    
    function setAdmin() {
      admin = "Андрей Николаевич";
      document.write(admin + "</br>");
      document.write(name);
    }
  </script>22
